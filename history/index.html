<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT Search</title>
    <!-- bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- fountawesome  -->
    <script src="https://kit.fontawesome.com/a121d47811.js" crossorigin="anonymous"></script>
    <!-- pwa  -->
    <link rel="manifest" href="../manifest.json" crossorigin="use-credentials" />
    <link rel="stylesheet" href="../css/main.css">
</head>
<body data-bs-theme="dark">
    <div id="search">
        <span>YtVideo</span>
        <span>
            <input type="text" name="search">
            <button class="btn btn-sm btn-secondary" for="search"><i class="fa-solid fa-magnifying-glass"></i></button>
        </span>        
    </div>
    <main id="main">
        <div id="main">
            <!-- <i class="fa-solid fa-photo-film fa-beat-fade" style="color: #eee;"></i> -->
            <div id="video">
                <h4>History</h4>
                <div class="card mb-3">
                    <div class="row g-0">
                        <div class="col-5">
                            <img src="https://images.tokopedia.net/img/KRMmCm/2022/8/9/441e10a6-83b8-48ac-a357-edb866cad92b.jpg" alt="" class="img-fluid rounded-start">
                        </div>
                        <div class="col-7">
                            <div class="card-body p-1">
                                <a href="#">Title video</a>
                                <a href="#">@channel</a>
                                <span class="btn btn-sm">upload</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card mb-3">
                    <div class="row g-0">
                        <div class="col-5">
                            <img src="https://images.tokopedia.net/img/KRMmCm/2022/8/9/441e10a6-83b8-48ac-a357-edb866cad92b.jpg" alt="" class="img-fluid rounded-start">
                        </div>
                        <div class="col-7">
                            <div class="card-body p-1">
                                <a href="#">Title video</a>
                                <a href="#">@channel</a>
                                <span class="btn btn-sm">upload</span>
                            </div>
                        </div>
                    </div>
                </div>                
            </div>
        </div>
        <nav id="menu">
            <a href="../" class="btn">
                <i class="fa-solid fa-house"></i>
                <span>Home</span>
            </a>
            <a href="../history/" class="btn">
                <i class="fa-solid fa-clock-rotate-left"></i>
                <span>History</span>
            </a>
            <a href="../channel/" class="btn">
                <i class="fa-solid fa-folder-closed"></i>
                <span>Channel</span>
            </a>
            <a href="../setting/" class="btn">
                <i class="fa-solid fa-gears" ></i>
                <span>Setting</span>
            </a>
        </nav>
    </main>

    <!-- jquery  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- bootstrap  -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    
    <!-- yt_search  -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="../js/yt_api.js"></script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT Search</title>
    <!-- bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- fountawesome  -->
    <script src="https://kit.fontawesome.com/a121d47811.js" crossorigin="anonymous"></script>
    <!-- pwa  -->
    <link rel="manifest" href="../manifest.json" crossorigin="use-credentials" />
    <!-- style  -->
    <link rel="stylesheet" href="../css/main.css">
</head>
<body data-bs-theme="dark">
    <main id="main">
        <div id="search">
            <input type="text" class="search form-control" placeholder="search" required>
            <button class="btn btn-outline-primary cari-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div id="menu">
            <button class="btn btn-sm btn-menu" data-menu="displayHistory"><i class="fa-solid fa-clock-rotate-left"></i></button>
            <button class="btn btn-sm btn-menu " data-menu="displayHomePage"><i class="fa-solid fa-house"></i></button>
            <button class="btn btn-sm btn-menu " data-menu="white-mode"><i class="fa-solid fa-sun"></i></button>
        </div>
        <div id="result">
            <div class="row flex-center">
                <div id="videoPlaying" class="d-none col-12 col-sm-8 col-md-7">
                    <div id="video-player"></div>
                    <div class="video-detail">
                    </div>
                </div>
                <div id="videoLists" class="col-auto">
                    <div id="videoList" class="row"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- jquery  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- bootstrap  -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <!-- main  -->
    <script src="../js/main.js"></script>
    <!-- yt_search  -->
    
    <script src="../js/Ytvideo.js"></script>
    <script src="../js/Setting.js"></script>    
    <script src="../js/homePage.js"></script>
    <script src="../js/yt_api.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT Search</title>
    <!-- bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- fountawesome  -->
    <script src="https://kit.fontawesome.com/a121d47811.js" crossorigin="anonymous"></script>
    <!-- pwa  -->
    <link rel="manifest" href="../manifest.json" crossorigin="use-credentials" />
    <link rel="stylesheet" href="../css/main.css">
</head>
<body data-bs-theme="dark">    
    <main id="main">
        <div id="main">
            <!-- <i class="fa-solid fa-photo-film fa-beat-fade" style="color: #eee;"></i> -->
            <div id="setting">
                <div class="card mb-3">
                    <div class="card-header">
                        General Setting
                    </div>
                    <div class="card-body">
                        <p class="setting-item">
                            <span>Dark mode</span>
                            <button class="btn btn-sm">
                                <i class="fa-solid fa-toggle-on"></i>
                            </button>
                        </p>
                        <p class="setting-item">
                            <span>Auto Play</span>
                            <button class="btn btn-sm">
                                <i class="fa-solid fa-toggle-on"></i>
                            </button>
                        </p>
                        <p class="setting-item">
                            <span>Delete History</span>
                            <button class="btn btn-sm">
                                <i class="fa-solid fa-trash"></i>
                            </button>
                        </p>
                    </div>
                </div>
                <div class="card mb-3">
                    <div class="card-header">
                        Channel
                    </div>
                    <div class="card-body">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                <span>Channel 1</span>
                                <button class="btn btn-sm">
                                <i class="fa-solid fa-trash"></i>
                                </button>
                            </li>
                            <li class="list-group-item">
                                <span>Channel 2</span>
                                <button class="btn btn-sm">
                                <i class="fa-solid fa-trash"></i>
                                </button>
                            </li>
                            <li class="list-group-item">
                                <span>Channel 3</span>
                                <button class="btn btn-sm">
                                <i class="fa-solid fa-trash"></i>
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>               
            </div>
        </div>
        <nav id="menu">
            <a href="../" class="btn">
                <i class="fa-solid fa-house"></i>
                <span>Home</span>
            </a>
            <a href="../history/" class="btn">
                <i class="fa-solid fa-clock-rotate-left"></i>
                <span>History</span>
            </a>
            <a href="../channel/" class="btn">
                <i class="fa-solid fa-folder-closed"></i>
                <span>Channel</span>
            </a>
            <a href="../setting/" class="btn">
                <i class="fa-solid fa-gears" ></i>
                <span>Setting</span>
            </a>
        </nav>
    </main>

    <!-- jquery  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- bootstrap  -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    
    <!-- yt_search  -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="../js/yt_api.js"></script>
    
</body>
</html>
